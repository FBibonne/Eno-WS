language: java
jdk:
  - openjdk8
sudo: required
services:
  - docker

before_script:
  - curl -Lo kubectl https://storage.googleapis.com/kubernetes-release/release/v1.17.0/bin/linux/amd64/kubectl && chmod +x kubectl && sudo mv kubectl /usr/local/bin/

install:
  - bash scripts/install.sh

script:
  - mvn clean install -DskipTests
  - docker build -t inseefr/eno-ws .

after_script:
  - bash scripts/gitbook.sh

deploy:
  - skip_cleanup: true
    provider: script
    script:
      echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
      && docker push inseefr/eno-ws
    on:
      branch: master

  - skip_cleanup: true
    provider: script
    script: kubectl --token $K8S_TOKEN --server $K8S_SERVER --insecure-skip-tls-verify rollout restart deployment/eno-ws -n eno-ws
    on:
      branch: master
